<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

  <header class="text-gray-600 body-font bg-slate-950">
    <div class="container mx-auto flex flex-wrap p-5 flex-row items-center justify-between">
        <a class="flex title-font font-medium items-center text-neutral-400">
            <span class="ml-3 text-xl text-neutral-50">Punky dev</span>
        </a>
        <button class="inline-flex p-3 hover:bg-gray-900 rounded lg:hidden text-neutral-50 ml-auto hover:text-white outline-none" onclick="toggleMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <nav id="navMenu" class="hidden lg:flex flex-grow items-center text-base justify-center text-neutral-50">
            <a class="mr-5 hover:text-neutral-400" href="./index.html">Home</a>
        </nav>
    </div>
</header>

    <div class="bg-white py-6 sm:py-8 lg:py-12">
        <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
          <!-- text - start -->
          <div class="mb-10 md:mb-16">
            <h1 class="mb-4 text-center text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-barck">Proyectos</h1>

                 
          </div>
          <div class="">

            <div id="p"class="grid gap-4 sm:grid-cols-2 md:gap-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-8"></div>
          </div>
 
        </div>
      </div>

      <footer class="bg-gray-900  shadow dark:bg-gray-900 container-footer">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">

            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2024 <a  class="hover:underline"></a>punkydev</span>
        </div>
      </footer>
      
 
      



      <script type="text/javascript" src="./js/proyectos.js"></script>
        <script >
          fetch('./json/proyectos.json')
            .then(response => response.json())
            .then(datos => {
                      let cad = '';
                      for (let usuario of datos) {
                        cad += `<div class="flex flex-col overflow-hidden rounded-lg border bg-white">
              <a href="#" class="group relative block h-48 overflow-hidden bg-gray-100 md:h-64">
                <img src="${usuario.img}" loading="punky-1" alt=" punky-1:No se encuentra foto" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
              </a>
      
              <div class="flex flex-1 flex-col p-4 sm:p-6">
                <h2 class="mb-2 text-lg font-semibold text-gray-800">
                  <a href="#" class="transition duration-100 hover:text-indigo-500 active:text-indigo-600">${usuario.proyectos}</a>
                </h2>
      
                <p class="mb-8 text-gray-500">${usuario.descripcion}</p>
      
                <div class="mt-auto flex items-end justify-between">
                  <div class="flex items-center gap-2">
                    <div class="h-10 w-10 shrink-0 overflow-hidden rounded-full bg-gray-100">
                      <img src="./img/fito.jpeg" loading="lazy" alt="Photo by Brock Wegner" class="h-full w-full object-cover object-center" />
                    </div>
      
                    <div>
                     <a href="${usuario.botones.ruta_git}"> <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Github</button></a>

                    </div>
                  </div>
      
                  <a href="${usuario.botones.ruta_ver}"><button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Ver proyecto</button></a>
                </div>
              </div>
            </div>`;
                      }
                      document.getElementById("p").innerHTML = cad;
                      console.log(datos)
                  })
            .catch(err => console.log('Solicitud fallida', err)); 
      
      
        </script>  

<script>
  function toggleMenu() {
      var navMenu = document.getElementById('navMenu');
      navMenu.classList.toggle('hidden');
  }
</script>
</body>
</html>
